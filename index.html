<!doctype html>
<html lang="en">

<head>
    <title>Traveller List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container col-8">
            <h1 class="display-4 text-center text-light bg-trans">Traveller To do list</h1>
        </div>
    </div>

    <!-- display clock -->
    <div class="container text-center">
        <h2 id="clock"></h2>
        <p id="date"></p>
    </div>


    <!-- input to do form -->
    <div id="main-form" class="container text-center col-xs-10 col-md-8">
        <form id="input-form" class="input-group mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Where we going" aria-label="Where we going" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button id="button-add" class="btn btn-outline-secondary" type="button">Let's Go</button>
            </div>
        </form>
    </div>

    <!-- display to do list -->
    <div class="container col-8">
     <div id="add" class="list-item">
         <!-- <ul>
             <li>Kuramathi Island</li>
             <li>Mount Rinjan</li>
             <li>Gili Trawangan</li>
         </ul> -->
     </div>
    </div>


    <!-- to do app stack -->
    <div class="text-center footer-stack">
        <button id="button-move" class="btn btn-primary">Move Image from top to bottom</button>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="d-flex justify-content-center col">
                <img id="img1" class="m-2" src="./images/jQuery.svg" alt="jQuery-logo">
                <img id="img2" class="m-2 img2" src="./images/css.svg" alt="css3-logo">
                <img id="img3" class="m-2 img3" src="./images/HTML5.svg" alt="html5-logo">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>

</body>

</html>
